<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        Messages that have been in Trash more than 30 days will be automatically deleted. <span id="trash">Empty Trash now</span>
    </div>

    <div id="modelContainer">
        <div id="modelTop">
            <h1>Confirm deleting messages</h1>
            <div class="xBtn">X</div>
            <div id="close">Close</div>
        </div>
        <div id="modelMiddle">
            <p>This action will affect all 19 conversations in Trash. Are you sure you want to continue?</p>
        </div>
        <div id="modelBottom">
            <div class="cancel">Cancel</div>
            <div class="ok">OK</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
